<div class="gridContainer">
  <div class="grid">
    {% assign sorted = (site.projects | sort: 'date') | reverse %}
    {% for project in sorted %}

    <a href="{{ project.url }}">
      <div class="grid-item width{{ project.emphasis }} {{ project.type }}">
        <div class="projectCover" id="{{ project.label }}">
        </div>
        <div class="projectGradient"></div>
        <div class="projectLabel">
          <h2><b>{{ project.title }}</b></h2>
          <!-- <p>
            {{ project.description }}
          </p> -->
        </div>
      </div>
    </a>
    <style>
    #{{ project.label }} {
      /*background-image: url("images/texture.png"), url("/images/covers/{{ project.cover }}.png");*/
      background-image: url({{ site.baseurl }}{{ project.image }});
      /*background-blend-mode: soft-light;*/

      background-blend-mode: color-burn;
      background-size: cover;
      background-position: center;
    }
    </style>

    {% endfor %}
  </div>
</div>

<script src="{{ site.baseurl }}/scripts/myGrid.js"></script>
