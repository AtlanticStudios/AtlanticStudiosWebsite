<div class="gridContainer">
  <div class="grid">
    {% for project in site.projects %}

    <a href="{{ project.url }}">
      <div class="grid-item width{{ project.emphasis }} {{ project.type }}">
        <div class="projectCover" id="{{ project.cover }}">
        </div>
        <div class="projectGradient"></div>
        <div class="projectLabel">
          <h2><b>{{ project.label }}</b></h2>
          <!-- <p>
            {{ project.description }}
          </p> -->
        </div>
      </div>
    </a>
    <style>
    #{{ project.cover }} {
      background-image: url("images/texture.png"), url("/images/covers/{{ project.cover }}.png");
      /*background-image: url("/images/covers/{{ project.cover }}.png");*/
      /*background-blend-mode: soft-light;*/

      background-blend-mode: color-burn;
      background-size: cover;
      background-position: center;
    }
    </style>

    {% endfor %}
  </div>
</div>

<script src="/scripts/myGrid.js"></script>
