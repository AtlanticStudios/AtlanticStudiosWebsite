<div class="news">
  <div class="storySelector">
    {% for post in site.posts %}
    <!-- <a href="#{{ post.date | date: "%Y%m%d" }}"> -->
    <div class="storyThumb" id='thumb{{ post.date | date: "%Y%m%d" }}'>
      <h2 class="title">{{ post.title }}</h2>
      <p class="byline">{{ post.author }} | {{ post.date | date: "%B %-d, %Y" }}</p>
      <!-- <p>{{ post.url }}</p> -->
      <!-- <p class="break">â€“</p> -->
      <div class="newsReader" id='content{{ post.date | date: "%Y%m%d" }}'>{{ post.content }}</div>
    </div>
    <!-- </a> -->

    <script>
      $(document).ready(function() {

        $('#thumb{{ post.date | date: "%Y%m%d" }}').click(function() {
            window.location.hash = '{{ post.date | date: "%Y%m%d" }}';
          });
        });
    </script>

    {% endfor %}
  </div>
  <div class="newsTab">
    <!-- <h2 class="newsTabHeader">Select a Story to Continue</h2> -->
    <!-- <p>On the left you'll find announcements, previews, news, events and more from Atlantic Studios. Select one to continue.</p> -->
  </div>
</div>

<script>
  $(document).ready(function() {
    console.log(window.location.hash);

    if (window.location.hash == '') {
      var storyThumb = $('.storyThumb');
      var firstStoryHash = storyThumb[0].id.substring(5);

      window.location.hash = firstStoryHash;
    }
  });
</script>

<script src="/scripts/myNews.js"></script>
