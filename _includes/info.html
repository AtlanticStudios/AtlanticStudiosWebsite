<head prefix="http://ogp.me/ns/website#">
  <!-- Site Basics-->
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="icon" type="image/ico" href="{{ site.baseurl }}{{ site.favicon }}">
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <meta name="theme-color" content="#000000">

  <!-- SEO -->
  <meta name="description" content="{{ page.description }}" />

  <!-- Open Graph Protocal -->
  <meta property="og:title" content="Atlantic Studios" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ page.description }}" />

  <!-- Loading Styles, Fonts, Etc. -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/stylesheet.css" type="text/css" />

  <!-- Loading Libraries -->
  <script src="{{ site.baseurl }}/scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/scripts/jquery-scrollto.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/scripts/d3.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/scripts/masonry.min.js" type="text/javascript"></script>
  <!-- <script src="/scripts/showdown.min.js" type="text/javascript"></script> -->

  <!-- Netlify CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
