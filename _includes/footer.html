<div class="Footer">
  <div class="iconSocialMediaContainer">
    <a target="_blank" href="https://www.youtube.com/TheAtlantic">
      <div class="iconSocialMedia">
        <img src="{{ site.baseurl }}/graphics/youtube.svg" />
      </div>
    </a>
    <a target="_blank" href="https://www.facebook.com/pg/TheAtlantic/videos/?ref=page_internal">
      <div class="iconSocialMedia">
        <img src="{{ site.baseurl }}/graphics/facebook.svg" />
      </div>
    </a>
    <a target="_blank" href="https://twitter.com/TheAtlantic">
      <div class="iconSocialMedia">
        <img src="{{ site.baseurl }}/graphics/twitter.svg" />
      </div>
    </a>
  </div>
  <p class="FooterText"><a id="PrivacyPolicy" href="https://www.theatlantic.com/privacy-policy/">Privacy Policy</a> | <a id="Terms" href="https://www.theatlantic.com/terms-and-conditions/">Terms & Conditions</a></p>
  <p class="FooterText">The Atlantic Â© 2017</p>
</div>

<script>
  $(document).ready(function() {

    if ('{{ page.navigation }}' == 'Home') {
      $('.Footer').css('margin-top', '-110px');
    } else if ('{{ page.navigation }}' == 'News') {
      if ($(window).width() > 900) {
        $('.Footer').css('margin-top', '-110px');
      }
    } else if ('{{ page.navigation }}' == 'Contact') {
      if ($(window).width() > 900) {
        $('.Footer').css('margin-top', '-110px');
      }
    } else if ('{{ page.navigation }}' == '404') {
      $('.Footer').css('margin-top', '-110px');
    };

    if ('{{ page.navigation }}' == 'Home') {
      $('.FooterText').css('color', '#fff');
      $('#PrivacyPolicy').css('color', '#fff');
      $('#Terms').css('color', '#fff');
      // $('.iconSocialMedia').css('opacity', 0);
    };

    $("p:contains('The Atlantic')").html(function(_, html) {
      return html.replace('The Atlantic', '<em>The Atlantic</em>');
    });

  });
</script>
