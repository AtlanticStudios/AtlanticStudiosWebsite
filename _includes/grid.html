<div class="gridContainer">
  <div class="grid">
    {% for project in paginator.posts %}

    <a href="{{ site.baseurl }}{{ project.url }}">
      <div class="grid-item width{{ project.emphasis }} {{ project.type }}">
        <div class="projectCover" id="{{ project.label }}">
        </div>
        <div class="projectGradient"></div>
        <div class="projectLabel">
          <h2><b>{{ project.title }}</b></h2>
          <!-- <p>
            {{ project.description }}
          </p> -->
        </div>
      </div>
    </a>
    <style>
    #{{ project.label }} {
      /*background-image: url("images/texture.png"), url("/images/covers/{{ project.cover }}.png");*/
      background-image: url({{ site.baseurl }}{{ project.image }});
      /*background-blend-mode: soft-light;*/

      background-blend-mode: color-burn;
      background-size: cover;
      background-position: center;
    }
    </style>

    {% endfor %}
  </div>
  {% if paginator.total_pages > 1 %}
  <div class="gridNavigator">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}">
      <div class="gridLast">
      <img src="{{ site.baseurl }}/graphics/last.svg" />
      </div>
    </a>
    {% else %}
    <div class="gridLast faded">
      <img src="{{ site.baseurl }}/graphics/last.svg" />
    </div>
    {% endif %}
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">
      <div class="gridNext">
        <img src="{{ site.baseurl }}/graphics/next.svg" />
      </div>
    </a>
    {% else %}
    <div class="gridNext faded">
      <img src="{{ site.baseurl }}/graphics/next.svg" />
    </div>
    {% endif %}
  </div>
  {% endif %}
</div>

<script src="{{ site.baseurl }}/scripts/myGrid.js"></script>
