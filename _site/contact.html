    <script>
      function initMap() {

        var center = {
          lat: 39.834860,
          lng: -75.428881
        };

        var office1 = {
          lat: 38.897714,
          lng: -77.054963
        };

        var office2 = {
          lat: 40.743330,
          lng: -73.986385
        };

        var map = new google.maps.Map(document.getElementById('map'), {
          center: center,
          zoom: 6,
          styles: [{
            "featureType": "all",
            "elementType": "labels",
            "stylers": [{
              "visibility": "off"
            }]
          }, {
            "featureType": "road.highway",
            "elementType": "labels",
            "stylers": [{
              "visibility": "on"
            }]
          }, {
            "featureType": "road.arterial",
            "elementType": "labels",
            "stylers": [{
              "visibility": "on"
            }]
          }, {
            "featureType": "all",
            "elementType": "fill",
            "stylers": [{
              "saturation": -100
            }]
          }, {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [{
              "color": "#f7f7f7"
            }]
          }]
        });

        var circle = {
          path: 'M 0, 0 m -75, 0 a 75,75 0 1,0 150,0 a 75,75 0 1,0 -150,0',
          scale: 0.15,
          fillColor: '#f3194b',
          strokeColor: '#f3194b',
          fillOpacity: 0,
          strokeWeight: 3
        }

        var marker1 = new google.maps.Marker({
          position: office1,
          // icon: 'images/mapMarker_blank.png',
          icon: circle,
          map: map,
          // animation: google.maps.Animation.DROP
        })

        var marker2 = new google.maps.Marker({
          position: office2,
          // icon: 'images/mapMarker_blank.png',
          icon: circle,
          map: map,
          // animation: google.maps.Animation.DROP
        })

      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjiu9_venr-sTbvQov2tuWiawx1cqdTdc&callback=initMap"></script>
